<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Typing Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/mvp.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./favicon.ico">
</head>

<body>
  <div class="header">
    <div class="topbar">
      <h1>Typing Practice</h1>
      <p class="mt-1">Practice typing with the top 1000 most common words of a language</p>
    </div>
  </div>

  <section class="container">
    <aside class="main-content row" id="mainColumn">
      <p>
        <span id="word">-----</span>
      </p>
      <input placeholder="" autofocus id="enterText">
      <p id="message">&nbsp;</p>
    </aside>

    <aside class="row">
      <div class="row-flex">
        <div class="col col-25">
          <h4>Language</h4>
          <form id="languageForm">
            <!-- Using IETF BCP 47 language tags -->
            <div class="radio-item">
              <input type="radio" value="en" id="select-en" name="lang" checked />
              <label for="select-en">English</label>
            </div>
            <div class="radio-item">
              <input type="radio" value="es" id="select-es" name="lang" />
              <label for="select-es">Spanish</label>
            </div>
            <div class="radio-item">
              <input type="radio" value="ko" id="select-ko" name="lang" />
              <label for="select-ko">Korean</label>
            </div>
            <div class="radio-item">
              <input type="radio" value="ru" id="select-ru" name="lang" />
              <label for="select-ru">Russian</label>
            </div>
            <div class="radio-item">
              <input type="radio" value="ja" id="select-ja" name="lang" />
              <label for="select-ja">Japanese</label>
            </div>
          </form>
        </div>
        <div class="col col-75">
          <h4>Options</h4>
          <form id="optionsForm">
            <div>
              <input id="option_playSound" name="playSound" type="checkbox" checked>
              <label for="option_playSound">Play sound</label>
            </div>
            <div>
              <input id="option_caseSensitive" name="caseSensitive" type="checkbox" checked>
              <label for="option_caseSensitive">Case sensitive</label>
            </div>
          </form>
        </div>
      </div>
    </aside>
  </section>

  <script src="resources/words.js"></script>
  <script src="main.js"></script>
</body>

</html>
